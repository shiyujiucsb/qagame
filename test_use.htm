<body onload="startGame()">

<script type="text/javascript" src="js/accelerator.js"></script>

<script>
function startGame() {
	var name;
	Accelerator.start(); name="Accelerator";
	document.getElementById("butn").setAttribute("onmouseup", name+".send()");
	document.getElementById("reply").value = "";
}

function refresh() {
	location.reload()
}
</script>

<hr />
<p id="question"></p>
<hr />
<p>Your reply:</p>
<input type="text" id="reply" /> <br />
<button id="butn" onmouseup="who.send()">Send</button>
<p>Click ``Send'' to send your answer back to the assigner.</p>
<p>The assigner will evaluate your answer very soon.</p>
</body>
