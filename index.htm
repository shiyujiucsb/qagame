<script>

function startGame() {
	var total = 18;
	var choice = Math.floor(Math.random()*total);
	var name;
	switch (choice) {
	case 0: Cirno.start(); name="Cirno"; break;
	case 1: Nadeko.start(); name="Nadeko"; break;
	case 2: Touma.start(); name="Touma"; break;
	case 3: Miku.start(); name="Miku"; break;
	case 4: Rumia.start(); name="Rumia"; break;
	case 5: Meiling.start(); name="Meiling"; break;
	case 6: Luka.start(); name="Luka"; break;
	case 7: Accelerator.start(); name="Accelerator"; break;
	case 8: Ika.start(); name="Ika"; break;
	case 9: Arturia.start(); name="Arturia"; break;
	case 10: Index.start(); name="Index"; break;
	case 11: TohsakaRin.start(); name="TohsakaRin"; break;
	case 12: Tessa.start(); name="Tessa"; break;
	case 13: MatohShinji.start(); name="MatohShinji"; break;
	case 14: MisakaMikoto.start(); name="MisakaMikoto"; break;
	case 15: MatohSakura.start(); name="MatohSakura"; break;
	case 16: Yoshino.start(); name="Yoshino"; break;
	case 17: Nami.start(); name="Nami"; break;
	default: document.getElementById("question").innerHTML = "No new emails now.";break;
	}
	document.getElementById("butn").setAttribute("onmouseup", name+".send()");
	document.getElementById("reply").value = "";
}

function refresh() {

}
