<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body onload="startGame()">

<script type="text/javascript" src="js/cirno.js"></script>
<script type="text/javascript" src="js/nadeko.js"></script>
<script type="text/javascript" src="js/touma.js"></script>
<script type="text/javascript" src="js/miku.js"></script>
<script type="text/javascript" src="js/rumia.js"></script>
<script type="text/javascript" src="js/meiling.js"></script>
<script type="text/javascript" src="js/luka.js"></script>
<script type="text/javascript" src="js/accelerator.js"></script>

<script>
function startGame() {
	var total = 8;
	var choice = Math.floor(Math.random()*total);
	var name;
	switch (choice) {
	case 0: Cirno.start(); name="Cirno"; break;
	case 1: Nadeko.start(); name="Nadeko"; break;
	case 2: Touma.start(); name="Touma"; break;
	case 3: Miku.start(); name="Miku"; break;
	case 4: Rumia.start(); name="Rumia"; break;
	case 5: Meiling.start(); name="Meiling"; break;
	case 6: Luka.start(); name="Luka"; break;
	case 7: Accelerator.start(); name="Accelerator"; break;
	default: document.getElementById("question").innerHTML = "No new emails now.";break;
	}
	document.getElementById("butn").setAttribute("onmouseup", name+".send()");
	document.getElementById("reply").value = "";
}

function refresh() {
	location.reload()
}
</script>

<hr />
<p id="question"></p>
<hr />
<p>Your reply:</p>
<input type="text" id="reply" /> <br />
<button id="butn" onmouseup="who.send()">Send</button>
<p>Click ``Send'' to send your answer back to the assigner.</p>
<p>The assigner will evaluate your answer very soon.</p>
</body>
</html>
